apiVersion: k8s.ovn.org/v1
kind: EgressFirewall
metadata:
  name: default
  namespace: testfw
spec:
  egress:
    - type: Allow
      ports:
      - port: 1521
        protocol: "TCP"
      to:
        dnsName: "oradbc-prd-40.office.intern"
    - to:
        cidrSelector: 172.19.113.9
      type: Allow
    - to:
        cidrSelector: 172.19.113.10
      type: Allow
    - to:
        cidrSelector: 172.19.113.11
      type: Allow
    - to:
        cidrSelector: 0.0.0.0/0
      type: Deny
